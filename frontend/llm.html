<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Summarization</title>
    <link rel="icon" type="image/x-icon" href="/frontend/assets/images/ci.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar-->
    <div id="sidebar"></div>

    <!-- Main Page -->
    <div class="content">
        <header>
            <h1>Report Summarization</h1>
            <h4 class="subheading"> View your summarized text here</h4>
        </header>
        <main>
            <!-- Select File to Summarize and File upload form -->
            <div class="container">
                <div class="select-document">
                    <button id="openWindowButton" class="selectDocButton">
                        <img src="assets/images/add.svg" alt="Add" width="70" height="70">
                        <div class="button-text">
                            <span class="button-title">Select Document</span>
                            <span class="button-subtext">Choose an existing document</span>
                        </div>
                    </button>
                </div>
            
                <!-- File upload form -->
                <div class="upload-form">
                    <form id="textForm" enctype="multipart/form-data">
                        <!--<label for="txtFile">Upload .txt File:</label>-->
                        <input type="file" id="txtFile" name="txtFile" accept=".txt" style="display: none;">
                        <button type="button" class="selectDocButton" id="customFileUpload">
                            <img src="assets/images/upload.svg" alt="Submit" width="70" height="70">
                            <div class="button-text">
                                <span class="button-title">Submit</span>
                                <span class="button-subtext">Upload a Document</span>
                            </div>
                        </button>
                        <div id="fileName" class="file-name"></div>
                    </form>
                </div>
            </div>

            <!-- Select Language Model -->
            <div class="language-model-selection">
                <label for="languageModel">Select a Language Model:</label>
                <select id="languageModel" name="languageModel">
                    <option value="BART">BART</option>
                    <option value="gpt3">GPT-3.5</option>
                    <option value="gpt4">GPT 4</option>
                    <option value="googlepeg">Google Pegasus</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

           <!-- Summarize button -->
            <div class="button-container">
                <button id="summarizeButton" onclick="sum()">
                    <span class="button-title">Summarize</span>
                    <img src="assets/images/pen.svg" alt="Summarize" width="20" height="20">
                </button>
            </div>

            <div id="summary">
                <!-- Summarized text will be displayed here -->
                <!-- Eg-->
                <p id="summarizedText"></p>
            </div>

            <!-- User comment -->
            <div id="user-comment">
                <label for="userComment">Write your comment:</label>
                    <textarea id="userComment" name="userComment" rows="4" cols="50"></textarea>
            </div>

            <!-- User rating -->
            <!-- Will display after text has been summarized -->
            <form id="userRating">
                <h3>Rate the LLM's Performance:</h3>
                <input type="radio" id="1" name="rating" value="1">
                <label for="1">1</label><br>
                <input type="radio" id="2" name="rating" value="2">
                <label for="2">2</label><br>
                <input type="radio" id="3" name="rating" value="3">
                <label for="3">3</label><br>
                <input type="radio" id="4" name="rating" value="4">
                <label for="4">4</label><br>
                <input type="radio" id="5" name="rating" value="5">
                <label for="5">5</label><br><br>
                <button type="submit" id="submitReviewButton">Submit Review</button>
            </form>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
