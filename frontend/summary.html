<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwEng29</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
        }

        .heading-container {
            text-align: left;
            padding: 10px;
            margin-left: 20px;
        }

        h2 {
            display: flex;
            align-items: center;
        }

        .file-word {
            color: blue;
        }

        .text-container {
            text-align: center;
            margin: 50px;
            margin-left: 200px;
            margin-right: 200px;

        }

        .content {
            font-size: 16px;
            margin-bottom: 40px;
            width: 0;
            animation: typing steps(40, end) forwards, blink-caret .75s step-end infinite;
        }

        .next-button {
            padding: 10px 20px;
            background-color: #004685;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            width: 200px;
        }

        .next-button:hover {
            background-color: #ee1c25;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: auto
            }
        }

        @keyFrames blink-caret {

            from,
            to {
                border-color: transparent
            }

            40% {
                border-color: orange;
            }
        }
    </style>
</head>

<body>
    <div class="heading-container">
        <h1>Summarisation</h1>
        <h2>
            <div class="file-word">File</div>: loremipsum.txt
        </h2>
    </div>

    <div class="text-container">

        <div class="content">
        </div>
        <button class="next-button">Next</button>
    </div>
    <script>
        const text = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id estlaboru';
        const contentDiv = document.querySelector('.content');
        let index = 0;
        function typeText() {

            contentDiv.textContent = text.slice(0, index);

            if (index < text.length) {
                index++;
                setTimeout(typeText, 35);
            }
        }

        typeText();
    </script>
</body>
</body>

</html>
