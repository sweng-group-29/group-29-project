<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwEng29</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
      <!-- ======= Sidebar ======= -->
  <aside class="sidebar">
     <img class="logo" src="assets/images/logomain.png">
    <ul class="sidebar__nav__list">

       <li class="nav__item">
        <a class="nav__link" href="index.html">
          <img src="assets/images/Icons/home.png">
          <span>Summariser</span>
        </a>
      </li>

      <li class="nav__item__active">
        <a class="nav__link" href="">
          <img src="assets/images/Icons/fileActive.png">
          <span>Files</span>
        </a>
      </li>

       <li class="nav__item">
        <a class="nav__link" href="">
          <img src="assets/images/Icons/stat.png">
          <span>Statistics</span>
        </a>
      </li>

    </ul>
   
  </aside>
  <!-- End Sidebar-->

   


    <div class="content">
        <div class="heading"> File Manager </div>
        <div class="subheading">View and manage your recent files here</div>

        <main>
            <input type="file" id="fileInput" class="file-input" onchange="handleFileSelect(event)" multiple
                style="display: none;" accept=".txt">

            <div id="fileList" class="file-list"></div>

            <label for="fileInput" class="drag-drop-container" ondrop="handleDrop(event)"
                ondragover="handleDragOver(event)">
                <div class="content-wrapper">
                    <img src="plus.png" alt="Drag and drop icon" class="drag-drop-icon">
                    <p class="drop-text">Drop your files here<br> or click to add </p>
                </div>
            </label>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
