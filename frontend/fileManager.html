<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwEng29</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="sidebar"></div>

    <!-- Main Page -->
    <div class="content" id="content">
        <div class="heading"> File Manager </div>
        <div class="subheading">View and manage your recent files here</div>

        <main>
            <input type="file" id="fileInput" class="file-input" onchange="handleFileSelect(event)" multiple
                style="display: none;" accept=".txt">

            <div id="fileList" class="file-list"></div>

            <label for="fileInput" class="drag-drop-container" ondrop="handleDrop(event)"
                ondragover="handleDragOver(event)">
                <div class="content-wrapper">
                    <img src="assets/images/Icons/plus.png" alt="Drag and drop icon" class="drag-drop-icon">
                    <p class="drop-text">Drop your files here<br> or click to add </p>
                </div>
            </label>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
