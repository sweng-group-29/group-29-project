<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="icon" type="image/x-icon" href="/frontend/assets/images/citi.png">
    <link rel="stylesheet" href="styles.css">
    <script>
      onload = async () => {
        fetch('http://localhost:5000/reviews?')
          .then(response => {
              if (!response.ok) {
                  throw new Error(`HTTP error reviews! status: ${response.status}`);
              }
              return response.json();
          })
          .then(reviews => {
            console.log(reviews); // Check the console to see the reviews
              const reviewsDiv = document.getElementById('reviews');
              for (const review of reviews) {
                  const reviewDiv = document.createElement('div');
                  reviewDiv.innerHTML = `
                      <h2>${review.llm}</h2>
                      <p>${review.rating}</p>
                      <p>${review.review}</p>
                  `;
                  reviewsDiv.appendChild(reviewDiv);
              }
          })
          .catch(error => console.error('Error:', error));

        fetch('components/sidebar.html')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error sidebar! status: ${response.status}`);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('sidebar').innerHTML = data;

            // Add the event listener after the sidebar is loaded
            document.getElementById('nav-toggle').addEventListener('change', function() {
                if(this.checked) {
                    document.body.classList.remove('sidebar-open');
                } else {
                    document.body.classList.add('sidebar-open');
                }
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });


      };
    </script>
</head>
<body>
    <!-- Sidebar-->
    <div id="sidebar"></div>
    
    <div class="content">
        <header>
            <h1>Statistics</h1>
            <h4 class="subheading">Here you can see the statistics of the summarisers</h4>
        </header>
        <div id="reviews"></div>
        <div class="dropdown">
            <select id="llm-select">
                <option value="all">All</option>
                <option value="BART">BART</option>
                <option value="gpt3">GPT-3.5</option>
                <option value="gpt4">GPT 4</option>
                <option value="googlepeg">Google Pegasus</option>
            </select>
        </div>

        <div class="stats-grid">
            <div id="total-requests"><h3>Total Requests:</h3> <span>14</span></div>
            <div id="ratings-graph"><h3>Ratings Graph:</h3>
                <div class="chart">
                  <div class="part percent-50">
                    <div class="label">5 Stars</div>
                    <div class="bar green">aw
                      <div class="label">50%</div>
                    </div>
                  </div>
                  <div class="part percent-20">
                    <div class="label">4 Stars</div>
                    <div class="bar lime">aw
                      <div class="label">20%</div>
                    </div>
                  </div>
                  <div class="part percent-5">
                    <div class="label">3 Stars</div>
                    <div class="bar yellow">aw
                      <div class="label">5%  </div>
                    </div>
                  </div>
                  <div class="part percent-5">
                    <div class="label">2 Stars</div>
                    <div class="bar orange">aw
                      <div class="label">5%</div>
                    </div>
                  </div>
                  <div class="part percent-20">
                    <div class="label">1 Star</div>
                    <div class="bar red">aw
                      <div class="label">20%</div>
                    </div>
                  </div>
                </div>
            </div>
            <div id="avg-words"><h3>Average Words Summarized:</h3> <span>316</span></div>
            <div id="avg-summary-length"><h3>Average Summary Length:</h3> <span>102</span></div>
            <div id="avg-accuracy"><h3>Average Accuracy:</h3> <span>74%</span></div>
            <div id="avg-response-time"><h3>Average Response Time:</h3> <span>34 sec</span></div>
        </div>

        
    </div>

</body>
</html>
